<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

	<body>
		<div class="header">

					<div class="header__nav-links">

								<button class="catalog__btn">Каталог</button>
							</div>
						</div>
						<ul class="header__links">
							<li class="header__nav-link">
								<a href="#"
									>О нас<i class="fa-solid fa-caret-down"></i
								></a>
							</li>
							<li class="header__nav-link">
								<a href="#"
									>Медиа<i class="fa-solid fa-caret-down"></i
								></a>
							</li>
							<li class="header__nav-link">
								<a href="#">Сервис</a>
							</li>
							<li class="header__nav-link">
								<a href="#">Новости</a>
							</li>
							<li class="header__nav-link">
								<a href="#">Контакты</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="header__info">
					<div class="header__contacts">
						<b>
							Время работы <i class="fa-solid fa-caret-down"></i
							><br
						/></b>

					</div>
					<div class="header__contacts">
						<p>
							Для регионов: 8 (800) 77-77-210 <br />Нижний
							Новгород: 8 (831) 225-00-55
						</p>
						<div class="header__tools">
							<input
								type="text"
								placeholder=""
								class="search__input"
							/>
							<i class="fa-solid fa-magnifying-glass"></i>
							<i class="fa-regular fa-heart"></i>
						</div>
					</div>
					<div class="item">
						<i class="fa-solid fa-phone"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
